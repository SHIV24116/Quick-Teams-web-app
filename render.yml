services:
  - type: web
    name: quick-teams
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: quick-teams-db
          property: connectionString

databases:
  - name: quick-teams-db
    databaseName: quickteams
    user: quickteams
