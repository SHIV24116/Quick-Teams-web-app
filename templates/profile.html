<!DOCTYPE html>
<html>
<head>
  <title>Create Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleprofile.css') }}">
</head>
<body>
  <form method="POST" enctype="multipart/form-data">
    <h2 class="form-title">Create Your Profile</h2>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="username">Username (unique):</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name">
    </div>

    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" placeholder="Python, Web Dev, ML">
    </div>

    <div class="form-group">
      <label for="linkedin">LinkedIn:</label>
      <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
    </div>

    <div class="form-group">
      <label for="github">GitHub:</label>
      <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">
    </div>

    <div class="form-group">
      <label for="education">Education:</label>
      <input type="text" id="education" name="education" placeholder="B.Tech in CSE, IIT Delhi">
    </div>

    <div class="form-group">
      <label for="photo">Profile Photo:</label>
      <input type="file" id="photo" name="photo">
    </div>
    <button type="submit">Save</button>
  </form>
</body>
</html>
